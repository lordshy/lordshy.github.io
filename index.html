<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Анны ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              handwriting: ['Pacifico', 'cursive'],
              sans: ['Comfortaa', 'sans-serif'],
            },
            colors: {
              love: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      /* Loading spinner styles */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff1f2;
        color: #e11d48;
        font-family: 'Comfortaa', sans-serif;
        font-size: 1.5rem;
        z-index: 50;
        transition: opacity 0.5s ease;
      }
    </style>
    <!-- Import Map for React and Libraries -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
    <!-- Babel for compiling TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-love-50 text-slate-800">
    <div id="root"></div>
    <div id="loading">Загружаем любовь... ❤️</div>
    
    <!-- Main Application Script processed by Babel -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    
    <!-- Remove loading screen when React mounts -->
    <script>
      window.addEventListener('load', () => {
        // Fallback: remove loading after 3 seconds if React handles it too fast/slow
        setTimeout(() => {
          const loader = document.getElementById('loading');
          if(loader) loader.style.opacity = '0';
          setTimeout(() => { if(loader) loader.remove(); }, 500);
        }, 1000);
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
